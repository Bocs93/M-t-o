<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>France Météo</title>
  <link rel="stylesheet" href="./meteo.css">
</head>
<body>
  <div class="app">
    <div class="header">
      <img src="soleil.png" alt="Soleil" class="sun-icon">
      <h1>FRANCE MÉTÉO</h1>
      <input type="text" id="city-input" placeholder="Ville…" autocomplete="off" />
      <h2 id="city-display">Bulletin météo du jour :</h2>
    </div>

    <div class="bulletin">
      <div class="container">
        <div class="panel">
          <div class="hourly">
            <div class="hour">
              <p>10h</p>
              <img src="pluie-removebg-preview.png" alt="Pluie" class="sun-icon">
              <p>11°</p>
            </div>
            <div class="hour">
              <p>11h</p>
              <img src="pluie-removebg-preview.png" alt="Pluie" class="sun-icon">
              <p>13°</p>
            </div>
            <div class="hour">
              <p>12h</p>
              <img src="éclairci.webp" alt="Partiellement nuageux" class="sun-icon">
              <p>16°</p>
            </div>
            <div class="hour">
              <p>13h</p>
              <img src="éclairci.webp" alt="Partiellement nuageux" class="sun-icon">
              <p>16°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="foot">FRANCE MÉTÉO 2025 ©</footer>

  <script src="meteoscript.js"></script>
</body>
</html>
